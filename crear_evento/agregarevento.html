                <!-- Topbar -->

                    <!-- Sidebar Toggle (Topbar) -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                <center>
                <h2>Bienvenido</h2>
                </center>
                <!--Contenedor del formulario /// etiqueta que junta al formulario fue borrada, pero será agregada-->
               
                    <!--Inicio formulario general-->    

                    <!--Seleccionar materia-->
                    <div>
                        <label for="" class="form-label">Materia:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Materia</option>
                            <option value="1">Programación 1</option>
                            <option value="2">Programación 2</option>
                            <option value="3">Natación adultos</option>
                            <option value="4">Natación niños</option>
                        </select>
                    </div>

                    <!--Clave del grupo-->
                    <div>
                        <label for="" class="form-label">Grupo:</label>
                        <input type="text" class="form-control" placeholder="Ejem: NA10">
                    </div>

                    <!--Seleccionar estado del evento-->
                    <div>
                        <label for="" class="form-label">Estado actual del evento:</label>
                        <select name="estado-list" id="" class="form-select">
                            <option selected>Estado Evento</option>
                            <option value="1">Cancelado</option>
                            <option value="2">En programación</option>
                            <option value="3">Publicación</option>
                        </select>
                    
                    </div>

                    <!--Sección de fechas de inscripción-->
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="fechaInicio" class="form-label">Inicio inscripciones</label>
                            <input type="date" name="fechaInicio" id="" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <label for="" class="form-label">Fin inscripciones</label>
                            <input type="date" name="" id="" class="form-control">
                        </div>
                    </div>

                    <!--Sección máximo y mínimo de participantes-->
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="" class="form-label">Máximo de participantes:</label>
                            <input type="number" class="form-control" placeholder="0">
                        </div>
                        <div class="col-sm-3">
                            <label for="" class="form-label">Mínimo de participantes:</label>
                            <input type="number" class="form-control" placeholder="0">
                        </div>
                    </div>

                    <!--Sección fecha de inicio y fin de eventos-->
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="" class="form-label">Fecha inicio del evento</label>
                            <input type="date" name="" id="" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <label for="" class="form-label">Fecha fin del evento</label>
                            <input type="date" name="" id="" class="form-control">
                        </div>
                    </div>

                    <!--Sección de aceptar o no excentos-->
                    <div>
                        <input type="checkbox" name="" id="" class="form-check-input">
                        <label for="" class="form-check-label">¿Acepta excentos de pagos?</label>
                    </div>

                    <!--Sección descripción del evento-->
                    <div>
                        <label for="" class="form-label">Descripción del evento</label>
                        <textarea name="" id="" class="form-control" placeholder="Comentarios..."></textarea>
                    </div>
                    <!--Fin formulario general-->
                    
                    <hr/>

                    <!--Inicio Tipo de calificación para los departamentos que lo necesiten-->
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="accordion-item">
                          <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                              Tipo De Calificación
                            </button>
                          </h2>
                          <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                            <div>
                                <label for="" class="form-label">Calificación a utilizar:</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="1">LETRAS</option>
                                    <option value="2">NÚMEROS</option>
                                    
                                </select>
                            </div>
                          </div>
                        </div>
                    </div>
                    <!--Fin Tipo de calificación para los departamentos que lo necesiten-->

                    <hr/>

                    <!--Inicio Conceptos de banco--> 
                    
                    <!--Seleccionar Banco-->
                    <div>
                        <label for="" class="form-label">Banco:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Banco</option>
                            <option value="1">SANTANDER</option>
                            <option value="2">BBVA</option>
                            <option value="3">BANAMEX</option>
                        </select>
                    </div>

                    <!--Seleccionar Concepto-->
                    <div>
                        <label for="" class="form-label">Concepto:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Concepto</option>
                            <option value="1">30125</option>
                            <option value="2">98893</option>
                            <option value="3">00001</option>
                        </select>
                    </div>

                    <!--Descripción del concepto delbanco-->
                    <div>
                        <label for="" class="form-label">Descripción del Concepto</label>
                        <textarea name="" id="" class="form-control" placeholder="Comentarios"></textarea>
                    </div>

                    <!--Fecha inicio y fecha final del pago-->
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="" class="form-label">Fecha inicio del pago</label>
                            <input type="date" name="" id="" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <label for="" class="form-label">Fecha fin del pago</label>
                            <input type="date" name="" id="" class="form-control">
                        </div>
                    </div>

                    <!--Fin Conceptos de banco--> 
                
                    <div class="row d-flex justify-content-center mt-4">
                        <input type="button" value="Registrar Evento" class="btn btn-success col-sm-2">
                    </div>
