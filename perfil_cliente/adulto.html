    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const botonCurp = document.querySelector('#boton-curp');
            const campoNombre = document.querySelector('#nombre-cliente');
            const campoApellidoPaterno = document.querySelector('#apellido-paterno-cliente');
            const campoApellidoMaterno = document.querySelector('#apellido-materno-cliente');
            const campoCurpCliente = document.querySelector('#curp-cliente');

            botonCurp.addEventListener('click', () => {

                if (campoCurpCliente.value.trim() == '' ||
                    campoCurpCliente.value == undefined) {
                    alert('La curp no es valida');
                    return;
                }

                campoNombre.value = "Rosa";
                campoApellidoMaterno.value = "Valenzuela";
                campoApellidoPaterno.value = "Rodriguez";

            });


        });
    </script>
