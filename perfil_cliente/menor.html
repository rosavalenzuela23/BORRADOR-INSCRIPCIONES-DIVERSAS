<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información cliente</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/itsoncss/sidebar.css">
</head>

<body>

    <div class="container-fluid vh-100">
        <div class="row" id="contenido">

            <!-- dashboard -->
            <div class="col-2 vh-100 bg-gradient-primary shadow-lg">

                a

            </div>

            <div class="container-fluid vh-100 overflow-y-auto col-10">

                <div class="row">
                    <div class="col-4 mb-3">
                        <!-- Información cliente -->

                        <div class="informacion-cliente">

                            <div class="mt-3 style=" background-color: grey;">
                                <label for="curp-cliente" class="form-label">
                                    (*)CURP:
                                </label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="curp-cliente" placeholder="CURP">
                                    <button class="btn btn-primary" id="boton-curp">Validar curp</button>
                                </div>
                            </div>

                            <!-- nombre del cliente -->
                            <div class="mb-3">
                                <label for="nombre-cliente" class="form-label">Nombre: </label>
                                <input type="text" class="form-control" id="nombre-cliente"
                                    placeholder="Nombre del cliente">
                            </div>

                            <!-- apellido paterno-->
                            <div class="mb-3">
                                <label for="apellido-paterno-cliente" class="form-label">
                                    Apellido paterno
                                </label>
                                <input type="text" class="form-control" id="apellido-paterno-cliente"
                                    placeholder="Apellido paterno">
                            </div>

                            <!-- apellido materno -->
                            <div class="mb-3">
                                <label for="apellido-materno-cliente" class="form-label">
                                    Apellido materno
                                </label>
                                <input type="text" placeholder="Apellido materno" id="apellido-materno-cliente"
                                    class="form-control">
                            </div>



                        </div>
                    </div>

                    <div class="col-8 d-flex align-items-center justify-content-center">
                        <!-- imagen-cliente -->

                        <img src="../public/imagenes/person-bounding-box.svg" alt="IMAGEN CLIENT" class="img-fluid"
                            style="height: 100px; width: 100px">

                    </div>
                </div>

                <hr>

                <h3>Por ser menor de edad se require la siguiente información</h3>

                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="nombre-tutor" class="form-label">
                                (*)Nombre del padre ó tutor
                            </label>
                            <input type="text" class="form-control" placeholder="Nombre" name="nombre-tutor">
                        </div>
                    </div>

                    <div class="col">
                        <div class="mb-3">
                            <label for="direccion-cliente" placeholder="Dirección" class="form-label">
                                (*)Dirección
                            </label>
                            <input type="text" class="form-control" id="direccion-tutor-cliente" placeholder="Dirección">
                        </div>
                    </div>

                </div>

                

                <hr>

                <!-- siguiente renglon -->
                <div class="row">

                    <div class="col">
                        <div class="mb-3">

                            <label for="direccion-cliente" placeholder="Dirección" class="form-label">
                                (*)Dirección
                            </label>
                            
                            <div class="input-group">
                                <input type="text" class="form-control" id="direccion-cliente" placeholder="Dirección">
                                <button class="btn btn-primary" id="boton-direccion-cliente">Copiar la del tutor</button>
                            </div>

                            
                        </div>
                    </div>

                    <div class="col">
                        <div class="mb-3">
                            <label for="ciudad-cliente" class="form-label">(*)Ciudad</label>
                            <input type="text" placeholder="Ciudad" id="ciudad-cliente" class="form-control">
                        </div>
                    </div>

                    <div class="col">
                        <div class="mb-3">
                            <label for="ciudades-select" class="form-label">(*)Estado</label>
                            <select name="ciudades-selet" class="form-select">
                                <option value="1">Sonora</option>
                                <option value="2">Baja California</option>
                                <option value="3">Baja California sur</option>
                            </select>
                        </div>
                    </div>

                </div>

                <!-- siguiente renglon -->
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label class="form-label" for="numero-cliente">(*)Número de teléfono</label>
                            <input type="number" id="numero-cliente" placeholder="Número del cliente"
                                class="form-control">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="nombre-contacto-emergencia" class="form-label">Nombre contacto
                                emergencia</label>
                            <input type="text" for="nombre-conctacto-emergencia"
                                placeholder="Nombre del contacto de emergencia" class="form-control"
                                id="nombre-contacto-emergencia">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="telefono-contacto-emergencia" class="form-label">Teléfono contacto
                                emergencia</label>
                            <input type="number" id="telefono-contacto-emergencia" placeholder="Número de teléfono"
                                class="form-control">
                        </div>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col">
                        <label for="email-cliente" class="form-label">Correo electronico</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                @
                            </span>
                            <input type="text" class="form-control" name="email-cliente"
                                placeholder="cliente@direccion.com">
                        </div>
                    </div>
                </div>

                <hr>

                <div class="row">

                    <div class="col">
                        <label for="tipo-sangre" class="form-label">Tipo de sangre</label>
                        <select name="tipo-sangre" class="form-select">
                            <option value="null" selected>SELECCIONE TIPO DE SANGRE</option>
                            <option value="1">0+</option>
                            <option value="2">0-</option>
                            <option value="3">A+</option>
                            <option value="4">A-</option>
                            <option value="5">B+</option>
                            <option value="6">B-</option>
                            <option value="7">AB+</option>
                            <option value="8">AB-</option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="seguros" class="form-label">Seguro médico</label>
                        <select class="form-select" name="seguros">
                            <option value="1">IMSS</option>
                            <option value="2">ISSTE</option>
                            <option value="3">Otro seguro</option>
                        </select>
                    </div>
                </div>



                <!-- ultimo renglon -->
                <div class="row mt-5 mb-5">
                    <div class="col d-flex align-items-center justify-content-end">
                        <button class="btn me-3 nav-underline">
                            <u>Cancelar</u>
                        </button>
                        <button class="btn btn-outline-secondary me-3">Inscribir alumno</button>
                        <button class="btn btn-success">Guardar información</button>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const botonCurp = document.querySelector('#boton-curp');
            const campoNombre = document.querySelector('#nombre-cliente');
            const campoApellidoPaterno = document.querySelector('#apellido-paterno-cliente');
            const campoApellidoMaterno = document.querySelector('#apellido-materno-cliente');
            const campoCurpCliente = document.querySelector('#curp-cliente');
            const botonDireccionCliente = document.querySelector('#boton-direccion-cliente')
            const direccionTutorCliente = document.querySelector('#direccion-tutor-cliente');
            const direccionCliente = document.querySelector('#direccion-cliente');

            botonDireccionCliente.addEventListener('click', () => {
                if (direccionTutorCliente.value == undefined || direccionTutorCliente.value.trim() == '' ) {
                    alert('La dirección del tutor no debe de estar vacia');
                    return;
                }
                direccionCliente.value = direccionTutorCliente.value.trim();
            });

            botonCurp.addEventListener('click', () => {

                if (campoCurpCliente.value.trim() == '' ||
                    campoCurpCliente.value == undefined) {
                    alert('La curp no es valida');
                    return;
                }

                campoNombre.value = "Rosa";
                campoApellidoMaterno.value = "Valenzuela";
                campoApellidoPaterno.value = "Rodriguez";

            });


        });
    </script>

</body>

</html>
