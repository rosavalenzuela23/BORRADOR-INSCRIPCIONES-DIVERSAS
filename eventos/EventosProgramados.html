                                    <div class="form-group">
                                        <label for="buscador" class="form-label">Buscar por nombre</label>
                                        <input type="text" class="form-control" name="buscador"
                                            placeholder="Nombre del evento" tabindex="1" />
                                    </div>

                                </div>

                                <div class="col-12">
                                    <div class="accordion" id="accordionFactura">
                                        <div class="accordion-item">
                                            <h2 class="accordion-header">
                                                <button class="accordion-button collapsed" data-bs-toggle="collapse"
                                                    data-bs-target="#collapseOne" aria-expanded="false"

                                            <div id="collapseOne" class="accordion-collapse collapse"

                                                <div class="container-fluid py-3">
                                                    <h4>Por fechas</h4>
                                                    <div class="form-group mt-3">
                                                        <!-- fecha inicio -->
                                                        <label for="fecha-inicio" class="form-label">Fecha de

                                                        <input type="date" class="form-control" name="fecha-inicio">
                                                    </div>

                                                    <!-- fecha final  -->
                                                    <div class="form-group mt-3">
                                                        <label for="fecha-final" class="form-label">Fecha final</label>
                                                        <input type="date" class="form-control" name="fecha-final">
                                                    </div>

                                                    <!-- Tipo de vento -->
                                                    <h4>Por tipo de evento</h4>
                                                    <div class="form-group mt-3">
                                                        <label for="tipo-evento" class="form-label">Tipo</label>
                                                        <select type="text" class="form-select" name="tipo-evento">
                                                            <option value="1">Evento 1</option>
                                                            <option value="2">Evento 2</option>
                                                            <option value="3">Evento 3</option>
                                                        </select>
                                                    </div>
                                                </div>

                                            </div>

                                        </div>

                                </div>

                                    <div class="form-group text-center">
                                        <label for="cantidad-pagina" class="form-label">Cantidad de registros por
                                            pagina</label>
                                        <select name="cantidad-pagina" id="cantidad-pagina"
                                            class="form-select text-center" tabindex="2">
                                            <option value="10">10</option>
                                            <option value="20">20</option>
                                            <option value="30">30</option>
                                            <option value="40">40</option>
                                            <option value="50">50</option>
                                            <option value="60">60</option>
                                            <option value="70">70</option>
                                            <option value="80">80</option>
                                            <option value="90">90</option>
                                            <option value="100">100</option>
                                        </select>
                                    </div>

                                </div>

                                <div class="col">
                                    <div class="form-group mt-3">
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="estatus-evento" class="form-check-input">
                                            <label for="estatus-evento" class="form-chack-label">
                                                Eventos finalizados
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="estatus-evento" class="form-check-input" checked>
                                            <label for="estatus-evento" class="form-chack-label">
                                                Eventos actuales
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="estatus-evento" class="form-check-input">
                                            <label for="estatus-evento" class="form-chack-label">
                                                Todos

                                        </div>
                                    </div>
                                </div>


                                <div class="col d-flex mt-3 justify-content-end align-items-center">
